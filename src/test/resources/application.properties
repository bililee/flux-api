# 测试环境配置文件
# 用于集成测试和单元测试

# 应用基本配置
spring.application.name=flux-api-test
server.port=8085

# 日志配置
logging.level.root=WARN
logging.level.com.bililee.demo.fluxapi=DEBUG
logging.level.reactor.netty=INFO
logging.level.org.springframework.web=DEBUG

# WebFlux配置
spring.webflux.base-path=/
spring.webflux.format.date-time=iso

# 缓存配置（测试环境使用较短的TTL）
cache.strategy.default=PASSIVE
cache.strategy.ttl=PT10S
cache.strategy.refreshThreshold=PT5S
cache.strategy.allowStaleData=true
cache.strategy.maxSize=100

# 远程服务配置（将在测试中被动态覆盖）
remote.service.baseUrl=http://localhost:8080
remote.service.endpoint=/v1/specific_data
remote.service.timeout=PT5S
remote.service.maxRetries=2
remote.service.retryDelay=PT100MS

# 监控配置
monitoring.enabled=true
monitoring.metricsInterval=PT1S

# Reactor配置
reactor.scheduler.pool.size=4

# 测试专用配置
test.mock.remote.enabled=true
test.cache.enabled=true
test.deduplication.enabled=true