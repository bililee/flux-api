spring.application.name=flux-api
server.port=8085
external.api.url=http://127.0.0.1:8081

# Feign使用OkHttp作为底层HTTP客户端
feign.okhttp.enabled=true

# 连接超时和读取超时（单位：毫秒）
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# 配置源类型（默认使用nacos模拟实现）
config.source.type=nacos

# 监控配置
monitoring.type=console

# WebFlux配置
spring.webflux.multipart.max-in-memory-size=10MB