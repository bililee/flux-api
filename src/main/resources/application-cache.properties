# 缓存配置示例
# 启用Nacos配置源
config.source.type=nacos

# 监控配置
monitoring.type=console

# 服务配置
spring.application.name=flux-api-cache-layer
server.port=8080

# 日志配置
logging.level.com.bililee.demo.fluxapi=DEBUG
logging.level.root=INFO

# Reactor调度器配置
reactor.scheduler.parallel.size=4
reactor.scheduler.elastic.size=100

# WebClient配置
spring.webflux.multipart.max-in-memory-size=10MB