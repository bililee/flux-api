# 弹性调用配置

# 断路器配置
resilience.circuit-breaker.failure-rate-threshold=50
resilience.circuit-breaker.slow-call-duration-threshold=2s
resilience.circuit-breaker.minimum-number-of-calls=5
resilience.circuit-breaker.wait-duration-in-open-state=10s
resilience.circuit-breaker.permitted-number-of-calls-in-half-open-state=3

# 超时配置
resilience.timeout.fast=2s
resilience.timeout.normal=5s
resilience.timeout.fallback=10s

# 重试配置
resilience.retry.max-attempts=2
resilience.retry.initial-backoff=100ms
resilience.retry.max-backoff=500ms

# 线程池配置
resilience.thread-pool.core-size=10
resilience.thread-pool.max-size=50
resilience.thread-pool.queue-capacity=200
resilience.thread-pool.keep-alive-time=60s

# 监控配置
resilience.monitoring.enabled=true
resilience.monitoring.report-interval=5m
